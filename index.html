<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angry Birds Chrome (Proper Fullscreen)</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The game keeps its ratio and scales properly */
    #gameWrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameDiv {
      position: relative;
      aspect-ratio: 16 / 9; /* Keep correct proportion */
      width: 100%;
      height: auto;
      max-height: 100%;
      max-width: 100%;
      overflow: hidden;
    }

    #playn-root {
      width: 100%;
      height: 100%;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script src="fowl/fowl.nocache.js"></script>
</head>
<body>
  <div id="gameWrapper">
    <div id="gameDiv">
      <div id="playn-root">
        <div id="loading">
          <img src="images/loading_image_bird.png" alt="Loading..." />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
