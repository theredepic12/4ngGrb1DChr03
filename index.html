<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angry Birds Chrome</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameWrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameDiv {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #playn-root {
      width: 100%;
      height: 100%;
      position: relative;
      transform-origin: top left;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="fowl/fowl.nocache.js"></script>
</head>
<body>
  <div id="gameWrapper">
    <div id="gameDiv">
      <div id="playn-root">
        <div id="loading">
          <img src="images/loading_image_bird.png" alt="Loading..." />
        </div>
      </div>
    </div>
  </div>

  <script>
    function scaleGame() {
      const wrapper = document.getElementById('gameDiv');
      const game = document.getElementById('playn-root');
      if (!wrapper || !game) return;

      // get wrapper size
      const w = wrapper.clientWidth;
      const h = wrapper.clientHeight;

      // original game size (Angry Birds Chrome default)
      const origW = 960;
      const origH = 540;

      // calculate scale to fit
      const scale = Math.min(w / origW, h / origH);

      // apply scale
      game.style.transform = `scale(${scale})`;
      game.style.width = `${origW}px`;
      game.style.height = `${origH}px`;
    }

    // run scale after load and on resize
    window.addEventListener('resize', scaleGame);
    setTimeout(scaleGame, 500); // give fowl.nocache.js time to initialize
    setInterval(scaleGame, 200); // ensures it stays scaled correctly in Google Sites
  </script>
</body>
</html>
