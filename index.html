<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angry Birds Chrome</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Force all child elements of playn-root to fill screen */
    #playn-root, #gameDiv, canvas, div, iframe {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>

  <script src="fowl/fowl.nocache.js"></script>
</head>
<body>
  <div id="gameDiv">
    <div id="playn-root">
      <div id="loading">
        <img src="images/loading_image_bird.png" alt="Loading..." />
      </div>
    </div>
  </div>

  <script>
    // Reapply fullscreen sizing if the game resizes itself
    const fixSize = () => {
      document.querySelectorAll('canvas, #playn-root, #gameDiv').forEach(el => {
        el.style.width = window.innerWidth + 'px';
        el.style.height = window.innerHeight + 'px';
      });
    };
    window.addEventListener('resize', fixSize);
    window.addEventListener('load', fixSize);
  </script>
</body>
</html>
