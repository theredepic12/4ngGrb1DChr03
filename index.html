<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angry Birds Chrome (Fullscreen)</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #gameDiv, #playn-root {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="fowl/fowl.nocache.js"></script>
</head>
<body>
  <div id="gameDiv">
    <div id="playn-root">
      <div id="loading">
        <img src="images/loading_image_bird.png" alt="Loading..." />
      </div>
    </div>
  </div>
</body>
</html>
